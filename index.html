<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-inscricao" action="" method="GET">
        <div>
            <label>
                Nome
                <input name="nome" type="text">
            </label>
            <label>
                Sobrenome 
                <input name="sobrenome" type="text">
            </label>
        </div>
        
        <div>
            <label>
                Idade
                <input name="idade" type="number">
            </label>
        </div>
        <div>
            <label>
                Numero de celular
                <input name="celular" placeholder="99999-9999" type="text">
            </label>
        </div>


        <!-- <input name="fake" type="hidden"> -->
        
        <div>
            <label>
                Email
                <input name="email" type="email">
            </label>
        </div>
        <div>
            <label>
                Senha
                <input name="senha" type="password">
            </label>
            <label>
                Confirme a senha
                <input name="senha-confirmacao" type="password">
            </label>
        </div>
        

        <div>
            <label>
                <input type="checkbox" name="termos-e-condicoes">
                Aceito os termos e condições.
            </label>
        </div>

        <div id="erros-form"></div>

        <div>
            <button type="submit">Se inscrever</button>
        </div>
    </form>


    <script src="script.js"></script>
</body>
</html>
